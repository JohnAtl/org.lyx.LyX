app-id: org.lyx.LyX
runtime: org.kde.Platform
runtime-version: "5.15-23.08"
sdk: org.kde.Sdk
command: lyx-sh.sh
rename-desktop-file: lyx.desktop
# rename-appdata-file: lyx.appdata.xml
rename-icon: lyx
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
   # - --filesystem=~/.lyx/:create
   # - --filesystem=xdg-config
   # - --filesystem=xdg-pictures:ro
   # - --filesystem=xdg-documents
  #- --talk-name=org.freedesktop.Flatpak
  #- --talk-name=org.freedesktop.Sdk.Extension.texlive
  - --device=dri
  #- --talk-name=com.canonical.AppMenu.Registrar
  - --filesystem=/tmp/
  - --filesystem=home
  - --env=PATH=/app/texlive/bin/x86_64-linux:/app/texlive/bin/aarch64-linux:/app/bin:/usr/bin
  #
  #- --talk-name=org.freedesktop.FileManager1
  #- --talk-name=org.gnome.SessionManager
  #- --talk-name=org.xfce.FileManager
  #- --socket=session-bus
  #- --talk-name=org.freedesktop.portal.FileChooser
  #- --talk-name=org.freedesktop.Notifications
  #- --talk-name=org.freedesktop.ScreenSaver
  #- --talk-name=org.freedesktop.secrets
add-extensions:
  org.freedesktop.Sdk.Extension.texlive:
    version: "23.08"
    directory: texlive
    autodelete: false
modules:
  - name: lyx
    buildsystem: autotools
    config-opts:
      - --enable-qt5 #--with-included-hunspell
    sources:
      - type: archive
        url: https://ftp.lip6.fr/pub/lyx/stable/2.3.x/lyx-2.3.7-1.tar.gz
        sha256: 910bb48d9b19c0cfeb6ec845eb318515f33a63ea7892a99b2e7b67c6b518bacd
  - name: texlive
    buildsystem: simple
    build-commands:
      - install -d /app/texlive
  - name: lyx-sh
    buildsystem: simple
    build-commands:
      - install -D lyx-sh.sh /app/bin/lyx-sh.sh
      - mkdir /app/temp && cp lyxrc.defaults /app/temp/lyxrc.defaults
    sources:
      - type: file
        path: ./lyx-sh.sh
      - type: file
        path: ./lyxrc.defaults



