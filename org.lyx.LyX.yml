app-id: org.lyx.LyX
runtime: org.kde.Platform
runtime-version: "5.15-23.08"
sdk: org.kde.Sdk
command: lyx-sh.sh
rename-desktop-file: lyx.desktop
rename-icon: lyx
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --share=ipc
  - --filesystem=~/.lyx/:create
  - --filesystem=xdg-config
  - --filesystem=xdg-pictures:ro
  - --filesystem=xdg-documents
  - --filesystem=/tmp/
  - --env=PATH=/app/texlive/bin/x86_64-linux:/app/texlive/bin/aarch64-linux:/app/bin:/usr/bin
add-extensions:
  org.freedesktop.Sdk.Extension.texlive:
    version: "22.08"
    versions: 23.08;22.08
    directory: texlive
    autodelete: false
modules:
  - name: texlive
    buildsystem: simple
    build-commands:
      - install -d /app/texlive
  - name: lyx
    buildsystem: autotools
    config-opts:
      - --enable-qt5
      - --with-included-hunspell
    post-install:
      - sed -i 's/Exec=lyx %F/Exec=lyx-sh.sh/' /app/share/applications/lyx.desktop
    sources:
      - type: archive
        url: https://ftp.lip6.fr/pub/lyx/stable/2.3.x/lyx-2.3.7-1.tar.gz
        sha256: 910bb48d9b19c0cfeb6ec845eb318515f33a63ea7892a99b2e7b67c6b518bacd
  - name: lyx-sh
    buildsystem: simple
    build-commands:
      - install -D lyx-sh.sh /app/bin/lyx-sh.sh
      - mkdir /app/temp && cp lyxrc.defaults /app/temp/lyxrc.defaults
    sources:
      - type: file
        path: ./lyx-sh.sh
      - type: file
        path: ./lyxrc.defaults



