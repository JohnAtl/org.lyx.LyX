app-id: org.lyx.LyX
runtime: org.kde.Platform
runtime-version: "5.15-23.08"
sdk: org.kde.Sdk
command: lyx
rename-desktop-file: lyx.desktop
rename-appdata-file: lyx.appdata.xml
rename-icon: lyx
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --filesystem=~/.lyx/:create
  - --filesystem=xdg-config
  - --filesystem=xdg-pictures
  - --filesystem=xdg-documents
  - --filesystem=/tpm/
  - --env=PATH=/app/texlive/bin:/app/texlive/bin/aarch64-linux:/app/texlive/bin/x86_64-linux:/app/bin:/usr/bin
add-extensions:
  org.freedesktop.Sdk.Extension.texlive:
    directory: texlive
    autodelete: false
modules:
  - name: lyx
    buildsystem: autotools
    config-opts:
      - --enable-qt5
    sources:
      - type: archive
        url: https://ftp.lip6.fr/pub/lyx/stable/2.3.x/lyx-2.3.7-1.tar.gz
        sha256: 910bb48d9b19c0cfeb6ec845eb318515f33a63ea7892a99b2e7b67c6b518bacd





